<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div>
    <div class="row fixed-top" id="header">
      
      <div id="imageHeader" class="col-sm-12 col-md-4 col-lg-4" style="display: inline-block;">
          <div class="row" style="padding:5px;">
            <div (click)="menuToggle()" id="menu-icon" class="col-3 col-md-3 col-lg-2">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
            <div class="col-9 col-md-9 col-lg-10">
              <a href="#"><img src="/src/assets/image/logo-erporate.png"></a>
            </div>
          </div>
      </div>
      <div  id="navbar" class="col-sm-12 col-md-8 col-lg-8">
          <nav class="navbar navbar-expand-sm" style="float: right">
            <ul class="navbar-nav">
              <li class="nav-item" *ngFor="let menu of parentMenu">
                 <a lass="nav-link" routerLink="{{menu.routeUrl}}">{{menu.navigationTitle}}</a>
              </li>
            </ul>         
          </nav>
      </div>
    </div>

    <div class="row container-fluid" style="padding-top: 100px;" id="body">
      <div [ngClass]="{'menu-toggle-active': isToggle,'menu-toggle-inactive': !isToggle}" id="sidebar">
        <ul>
          <li *ngFor="let menu of parentMenu">
            <a (click)="menuToggle()" routerLink="{{menu.routeUrl}}">{{menu.navigationTitle}}</a>
          </li>
        </ul>
      </div>
      <div id="content"  style="padding-bottom:100px;">
        <router-outlet></router-outlet>
        <div>
          <app-footer></app-footer>
        </div>         
      </div>         
    </div>

    
  </div>
</body>
</html>
