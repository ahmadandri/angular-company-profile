 <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../../../assets/image/slide1.png" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="../../../assets/image/slide2.png" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="../../../assets/image/slide3.png" class="d-block w-100">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  
<div class="grid">
    <!--Product Highlight-->
  <div style="margin-top: 30px;">
    <strong style="text-align: center;"><h3>Product Highlight</h3></strong>
    <div class="row" style="margin-bottom: 30px;">
        <div class="col-md-4" *ngFor="let data of listProduct" style="margin-bottom: 20px;">
          <div style="padding:15px;">
            <div style="margin-bottom: 10px;">
              <img width="100%" height="auto" style="border-radius: 5px;" src ="../../../assets/image/{{data.productImage}}">
            </div>
            <div>
              <strong>{{data.productTitle}}</strong>
            </div>
            <div style="height: 50px;overflow:hidden">
              {{data.productDescription}}
            </div>
          </div>
        </div>
    </div>
    <div style="text-align: center;margin-bottom: 30px;">
        <button (click)="redirectProductList()" class="btn btn-success">See More Product</button>
    </div>
    <hr>
  </div>

  <!--Article -->
  <div style="margin-top: 30px;">
    <strong style="text-align: center;margin-bottom: 20px;"><h3>Recent Article</h3></strong>
      <div class="row" style="padding:30px;" *ngFor="let data of listArticle">
        <div class="col-md-4" style="text-align: center">
          <img width="100%" height="auto" style="border-radius: 5px;" src="../../../assets/image/images{{data.articleId}}.png">
        </div>
        <div class="col-md-8">
          <strong style="margin-bottom: 20px;height: 50px;text-align: justify">{{data.articleTitle}}</strong>
          <div style="margin-bottom: 20px;height: 100px;overflow:hidden; text-align: justify">
            {{data.text}}
          </div>
          <div style="height: 50px;">
              <button class="btn btn-success">Read More Article</button>
          </div>         
        </div>
      </div>
  </div>
</div>
