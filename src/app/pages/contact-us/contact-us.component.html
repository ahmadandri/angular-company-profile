<div class="grid">
  <div class="row" style="padding: 30px;">
    <div class="col-md-5" style="margin-bottom: 30px;">
      <div class="row" style="margin: 20px;">
        <div class="col-md-12">
          <h3>Our Company</h3>
        </div>
      </div>
      <div class="row" style="margin: 20px;">
        <div class="col-md-12">
          <agm-map [latitude]="lat" [longitude]="lng">
              <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
          </agm-map>
        </div>
      </div>
      <div class="row" style="margin: 20px;">
        <div class="col-md-12" style="text-align: justify">
            <br>
            We will be happy to assist you with any question regarding our services and products.<br><br>
            Itâ€™s all part of our ongoing plan to make it easier and quicker for our customers to call us. If you have any feedback, be sure to let the team know when you next give us a call.
        </div>
      </div>     
    </div>
    <div class="col-md-7">
        <div class="row" style="margin:20px;">
          <div class="col-md-12">
            <h3>Contact Us</h3>
          </div>
        </div>
        <form>
          <div class="form-group row" style="margin: 20px;">
            <div class="col-md-6" style="margin-bottom: 10px;">
              <input type="text" class="form-control" placeholder="Name">             
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Email">
            </div>
          </div>
          <div class="form-group row" style="margin: 20px;">
            <div class="col-md-6" style="margin-bottom: 10px;">
              <input type="text" class="form-control" placeholder="Phone Number">             
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Subject">
            </div>
          </div>
          <div class="form-group row" style="margin: 20px;">
            <div class="col-md-12">
              <textarea class="form-control"  placeholder="Please type yout message here">

              </textarea>
            </div>
          </div>
          <div class="form-group row" style="margin:20px">
            <div class="col-md-12" style="text-align: right">
              <button class="btn btn-primary" type="button">Send Message</button>
            </div>
          </div>
        </form>
    </div>
  </div>
</div>
