<div class="grid">
  <div class="row">
    <div class="col-sm-12 col-md-6 col-lg-6" *ngFor="let data of productList">
      <div class="row" style="padding:5%">
        <div class="col-md-6" style="margin-bottom: 5px;">
          <img width="100%" height="auto" style="border-radius: 5px;" src="../../../assets/image/images{{data.productId}}.png">
        </div>
        <div class="col-md-6" style="max-height: 300px">
          <strong style="height: 100px">{{data.productTitle}}</strong><br/>
          <div style="margin-bottom: 5px;height:100px; overflow: hidden;text-align: justify">
            {{data.productDescription}}
          </div>
          <div style="margin-bottom: 5px; height:50px;">
            <button class="btn btn-success" (click)="onActionDetail(data.productId)" type="button">See Product</button>
          </div>
        </div> 
      </div>
    </div>
  </div>
</div>
